<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>แฟลชการ์ด - เริ่มฝึก</title>
<style>
:root{
  --bg-gradient: linear-gradient(135deg, #ff6b6b, #5f27cd, #54a0ff);
  --btn-bg: #fff;
  --btn-text: #5f27cd;
}
body{
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background: var(--bg-gradient);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", sans-serif;
  color:white;
  text-align:center;
}
h1{
  font-size:36px;
  margin-bottom:16px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}
p{
  font-size:18px;
  margin-bottom:40px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}
button{
  padding: 14px 28px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: var(--btn-bg);
  color: var(--btn-text);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover{
  transform: translateY(-2px);
  box-shadow: 0 10px 18px rgba(0,0,0,0.25);
}
</style>
</head>
<body>
<h1>แฟลชการ์ดของฉัน</h1>
<p>ฝึกคำศัพท์จีน–ไทยได้ง่าย ๆ</p>
<button id="startBtn">เริ่มฝึกการ์ด</button>

<script>
// ลิงก์ไปหน้า flashcard ของคุณ (หน้า 2)
document.getElementById('startBtn').onclick = ()=>{
    window.location.href='flashcard.html';
};
</script>
</body>
</html>
